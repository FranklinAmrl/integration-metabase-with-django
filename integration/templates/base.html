{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% bootstrap_css %}
    <title>Metabase with Django</title>
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
  </head>
  <body>
    <header style="background: #509ee3" class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
        <div class="navbar-nav-scroll">
          <ul class="navbar-nav bd-navbar-nav flex-row">
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'index' %}">Metabase</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'show_dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cards</a>
            </li>
          </ul>
        </div>
      </header>
    <div class="container-fluid">
        <div class="row flex-xl-nowrap">
            <div style="background: #f4f7ff; min-height: calc(100vh - 56px); border-right: 1px solid #d0d0d0;" class="col-3 col-md-3 col-xl-2 bd-sidebar">
                <nav class="card-body bd-links">
                    <div style="border-bottom: 1px solid #d0d0d0;" class="bd-toc-item">
                        <a class="bd-toc-link" href="{% url 'index' %}">Menu</a>
                    </div>
                    <div style="padding-top: 1rem;" class="bd-toc-item">
                        <a class="bd-toc-link" href="{% url 'show_dashboard' %}">Show Collections</a>
                    </div>
                    <div class="bd-toc-item">
                        <a class="bd-toc-link"  href="{% url 'private_dashboard' %}">Private Collections</a>
                    </div>
                </nav>
            </div>
            <main class="col-9 col-md-9 col-xl-10 py-md-3 pl-md-5 bd-content">
                {% block content %}{% endblock %}   
            </main>
        </div>        
    </div>
    <style>
        h1, a {
            color: #4c5773;
        }
    
        p {
            color: #70747d;
        }
        .videoWrapper {
          position: relative;
          padding-bottom: 56.25%; /* 16:9 */
          padding-top: 25px;
          height: 0;
        }
        .videoWrapper iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }

    </style>
    {% bootstrap_javascript jquery='full' %}
  </body>
</html>
